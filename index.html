<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<body class="m-8">
    <!-- main content container  -->
    <div class="flex flex-col md:flex-row">
        <!-- shape card container  -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 ">
            <!-- triangle card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="picture/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p class="text-3xl">Area = .5 X b X h</p>

                  <div>
                    <input id="triangle-base" class="w-24 bg-gray-400 text-3xl p-3 rounded-lg text-white" type="text" placeholder="b">
                  <span>cm</span>
                  <input id="triangle-height" class="w-24 bg-gray-400 text-3xl p-3 rounded-lg text-white" type="text" placeholder="h">
                  <span>cm</span>
                  </div>
                  <div>
                    <p class="text-3xl">Area : <span id="area-here"></span> <span>cm <sup>2</sup></span></p>
                  </div>

                  <div class="card-actions justify-end">
                    <button onclick="claculateTrianglearea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- rectangle card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="picture/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">RectAngle</h2>
                  <p class="text-3xl">Area =  b + h</p>

                  <div>
                    <input id="rectangle-base" class="w-24 bg-gray-400 text-3xl p-3 rounded-lg text-white" type="text" placeholder="b">
                  <span>cm</span>
                  <input id="rectangle-height" class="w-24 bg-gray-400 text-3xl p-3 rounded-lg text-white" type="text" placeholder="h">
                  <span>cm</span>
                  </div>
                  <div>
                    <p class="text-3xl">Area : <span id="area"></span> <span>cm <sup>2</sup></span></p>
                  </div>

                  <div class="card-actions justify-end">
                    <button onclick="claculateRectanglearea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- rhombus card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="picture/rhombus.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rhombus</h2>
                  <p class="text-3xl">Area = 0.5 X (d X D)</p>

                  <div>
                    <input id="rhombus-base" class="w-24 bg-gray-400 text-3xl p-3 rounded-lg text-white" type="text" placeholder="b">
                  <span>cm</span>
                  <input id="rhombus-height" class="w-24 bg-gray-400 text-3xl p-3 rounded-lg text-white" type="text" placeholder="h">
                  <span>cm</span>
                  </div>
                  <div>
                    <p class="text-3xl">Area : <span id="area-rhombus"></span> <span>cm <sup>2</sup></span></p>
                  </div>

                  <div class="card-actions justify-end">
                    <button onclick="claculateRhombusarea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
